<div class="container mt-2">
  <div class="row">
    <div class="col col-md-4 offset-md-4 mb-5">
      <a routerLink="/add" class="btn btn-info">Add A New Book</a>
    </div>
  </div>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let book of $books | async">
      <div class="card">
        <!-- <img src="/assets/book.png" class="card-img-top" alt="..." /> -->
        <div class="card-body">
          <h5 class="card-title">{{ book.name }}</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">{{ book.author }}</li>
          <li class="list-group-item">${{ book.cost }}</li>
        </ul>
        <div class="card-body">
          <a [routerLink]="['/edit', book.id]" class="btn btn-dark"
            >Edit Book</a
          >
          <button class="btn btn-danger" (click)="openDeleteModal(book.id)">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" #deleteModal id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Confirm deletion</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this book?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cancel()" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" (click)="confirmDelete()">Confirm delete</button>
      </div>
    </div>
  </div>
</div>
